<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
  <body>
    <main>
        <section class="input">
            <div class="input__container">
                <form class="input__form">
                    <div class="input__item">
                        <label class="input__label" for="latitude">Широта</label>
                        <input class="input__input-field" type="text" id="latitude" name="latitude">
                    </div>
                    <div class="input__item">
                        <label class="input__label" for="longitude">Долгота</label>
                        <input class="input__input-field" type="text" id="longitude" name="longitude">
                    </div>
                    <input class="input__submit" type="submit" value="Показать погоду">
                </form>
            </div>
        </section>
    </main>
  </body>
</html>
